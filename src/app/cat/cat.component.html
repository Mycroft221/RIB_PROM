<div style='margin-top: 5rem'>
  <mat-card class="example-card">
    
    <mat-card-header>
        <mat-card-title class="page-title">Please answer the following cat questions</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
          <table class="example-full-width" cellspacing="0" style="Margin-top:30px">
            <tr>
              <td>
                <!-- Flag Evan -->
                <label id="info-pain-radio-group-label">In the past 7 days, how difficult was it for you to take in new information because of pain?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenInfoPain"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let infoPain of infoPain" [value]="infoPain">
                    {{infoPain}}
                  </mat-radio-button>
                </mat-radio-group>

                <label id="pain-enjoy-radio-group-label">In the past 7 days, how much did pain interfere with your enjoyment of life?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainEnjoy"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painEnjoy of painEnjoy" [value]="painEnjoy">
                    {{painEnjoy}}
                  </mat-radio-button>
                </mat-radio-group>

                <label id="pain-leisure-radio-group-label">In the past 7 days, how much did pain interfere with your ability to particpate in leisure activities?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainLeisure"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painLeisure of painLeisure" [value]="painLeisure">
                    {{painLeisure}}
                  </mat-radio-button>
                </mat-radio-group>                

                <label id="pain-personal-radio-group-label">In the past 7 days, how much did pain interfere with your close personal relationships?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainPersonal"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painPersonal of painPersonal" [value]="painPersonal">
                    {{painPersonal}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-concentrate-radio-group-label">In the past 7 days, how much did pain interfere with your ability to concentrate?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainConcentrate"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painConcentrate of painConcentrate" [value]="painConcentrate">
                    {{painConcentrate}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-day-radio-group-label">In the past 7 days, how much did pain interfere with day to day activities?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainDay"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painDay of painDay" [value]="painDay">
                    {{painDay}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-tense-radio-group-label">In the past 7 days, how often did you feel emotionally tense because of your pain?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainTense"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painTense of painTense" [value]="painTense">
                    {{painTense}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-fun-radio-group-label">In the past 7 days, how much did pain interfere with the things you usually do for fun?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainFun"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painFun of painFun" [value]="painFun">
                    {{painFun}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-family-radio-group-label">In the past 7 days, how much did pain interfere with your family life?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainFamily"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painFamily of painFamily" [value]="painFamily">
                    {{painFamily}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-relationships-radio-group-label">In the past 7 days, how much did pain interfere with your relationships with other people?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainRelationships"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painRelationships of painRelationships" [value]="painRelationships">
                    {{painRelationships}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-sleep-radio-group-label">In the past 7 days, how much did pain make it difficult to fall asleep?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainSleep"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painSleep of painSleep" [value]="painSleep">
                    {{painSleep}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-burden-radio-group-label">In the past 7 days, how much did pain feel like a burden to you?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainBurden"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painBurden of painBurden" [value]="painBurden">
                    {{painBurden}}
                  </mat-radio-button>
                </mat-radio-group> 

                <label id="pain-housework-radio-group-label">In the past 7 days, how much did pain interfere with work around the home?</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenPainHousework"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let painHousework of painHousework" [value]="painHousework">
                    {{painHousework}}
                  </mat-radio-button>
                </mat-radio-group> 

                <!-- add this
                <label id="test-radio-group-label">This is a test question</label>
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                  [(ngModel)]="chosenTestOption"
                  style="Margin-bottom:30px">
                  <mat-radio-button class="example-radio-button" *ngFor="let option of options" [value]="testOption">
                    {{option}}
                  </mat-radio-button>
                </mat-radio-group>
                end-->

                <!-- Flag Evan End-->

              </td>
            </tr>
          </table>
          <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="submit()" color="primary">Submit</button>
    </mat-card-actions>

  </mat-card>

  <mat-card class="example-card" class="noshadow" style="Margin-top:30px; box-shadow: none">

      <mat-card-header>
          <mat-card-title class="page-title">Did you know that...</mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <label id="spirometer-measurement-radio-group-label">{{currentInformativeMessage}}</label>
      </mat-card-content>
      
    </mat-card>
  
</div>
